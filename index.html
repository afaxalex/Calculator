<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <ul>
        <li><a>Calculator</a></li>
    </ul>

    <div id="helpText">
        <h1 id="hoverH1">Hover over the calculator</h1>
    </div>

    <div id="#frame">

    <table id="container" class="container">

        <tr>
            <td colspan="4"><input type="text" id="display" class="item" onkeydown="validateNumber(event);"></td>
        </tr>

        <tr>
            <td><input type="button" value="c" class="item"></td>
            <td><input type="button" value="/" class="item"></td>
            <td><input type="button" value="*" class="item"></td>
            <td><input type="button" value="-" class="item"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="item"></td>
            <td><input type="button" value="8" class="item"></td>
            <td><input type="button" value="9" class="item"></td>
            <td><input type="button" value="+" class="item"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="item"></td>
            <td><input type="button" value="5" class="item"></td>
            <td><input type="button" value="6" class="item"></td>
            <td><input type="button" value="." class="item"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="item"></td>
            <td><input type="button" value="2" class="item"></td>
            <td><input type="button" value="3" class="item"></td>
            <td><input type="button" value="=" class="item"></td>
        </tr>

        <tr>
            <td colspan="4"><input type="button" value="0" class="item"></td>
        </tr>

    <div id="undergroundContainer">
        <div id="underground" class="underground"></div>
        <div id="underground" class="underground1"></div>
        <div id="underground2" class="underground2"></div>
    </div>

    </table>

</div>
    
    <script src="script.js"></script>
</body>
</html>
